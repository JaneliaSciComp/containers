[loggers]
keys=root,cellpose,distributed,distributed_cellpose,io_utils

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_cellpose]
level=DEBUG
handlers=consoleHandler
qualname=cellpose

[logger_distributed]
level=INFO
handlers=consoleHandler
qualname=distributed
propagate=0

[logger_distributed_cellpose]
level=DEBUG
handlers=consoleHandler
qualname=distributed_cellpose
propagate=1

[logger_io_utils]
level=DEBUG
handlers=consoleHandler
qualname=io_utils
propagate=1

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
