[loggers]
keys=root,cellpose,distributed,distributed_cellpose,io_utils

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_cellpose]
level=DEBUG
qualname=cellpose
handlers=consoleHandler,fileHandler
propagate=0

[logger_distributed]
level=INFO
qualname=distributed
handlers=consoleHandler
propagate=0

[logger_distributed_cellpose]
level=DEBUG
qualname=distributed_cellpose
handlers=consoleHandler,fileHandler
propagate=0

[logger_io_utils]
level=DEBUG
qualname=io_utils
handlers=consoleHandler,fileHandler
propagate=0

[handler_consoleHandler]
class=StreamHandler
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
formatter=simpleFormatter
args=('segmentation.log',)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
