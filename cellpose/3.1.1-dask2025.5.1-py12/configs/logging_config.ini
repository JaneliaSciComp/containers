[loggers]
keys=root,cellpose,distributed,distributed_cellpose,io_utils

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG

[logger_cellpose]
level=DEBUG
qualname=cellpose

[logger_distributed]
level=INFO
qualname=distributed
propagate=0

[logger_distributed_cellpose]
level=DEBUG
qualname=distributed_cellpose
propagate=0

[logger_io_utils]
level=DEBUG
qualname=io_utils
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=defaultFormatter
args=('segmentation.log', 'a')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
