[loggers]
keys=root,cellpose,task_logger,worker_logger

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_cellpose]
level=DEBUG
handlers=consoleHandler
qualname=cellpose
propagate=0

[logger_task_logger]
level=INFO
handlers=consoleHandler
qualname=task
propagate=0

[logger_worker_logger]
level=DEBUG
handlers=consoleHandler
qualname=worker
propagate=0

[handler_consoleHandler]
class=StreamHandler
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
